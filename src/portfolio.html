<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Laurie Copley" />
    <meta
      name="description"
      content="Laurie Copley' Web Development Portfolio"
    />
    <meta
      name="keywords"
      content="Laurie,Copley,Web Design,Portfolio,Front,End,Web,Design,Development"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Laurie Copley - Portfolio</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="imgs/favicons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="imgs/favicons/favicon-16x16.png"
      sizes="16x16"
    />
    <link rel="manifest" href="imgs/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="imgs/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One|Josefin+Sans"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content">
      <div class="banner background-zigzag1 content">
        <h1 class="background-primary p-small" id="portfolioItemTitle"></h1>
      </div>
      <div class="p-normal">
        <img id="portfolioImage" class="portfolioImage"/>
        <p class="date" id="portfolioItemDate"></p>
        <p id="portfolioItemDesc"></p>
      </div>
      <div>
        <a href="https://l96.nl/" title="Back to index"
          ><button class="btn" id="backButton">Back</button></a
        >
        <a id="portfolioItemLink" href="javascript:history.back()"
          ><button class="btn">Visit Site</button></a
        >
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/portfolioitem.js"></script>
  </body>
</html>
